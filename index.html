<!doctype html>
<html>

<head>
	<title>Chat Application with Socket.IO</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font: 13px Helvetica, Arial;
		}
		
		form {
			background: #607D8B;
			padding: 3px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
		
		form input {
			background: #FFFFFF;
			color: #F44336;
			border: 0;
			padding: 10px;
			width: 90%;
			margin-right: .5%;
		}
		
		form button {
			color: #FFFFFF;
			width: 9%;
			background: #F44336;
			border: none;
			padding: 10px;
		}
		
		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		#messages li {
			padding: 5px 10px;
		}
		
		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>
</head>

<body>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" /><button>Send</button>
	</form>

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		$('form').submit(function () {
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
		socket.on('chat message', function (msg) {
			$('#messages').append($('<li>').text(msg));
		});
	</script>
</body>

</html>
